<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Canteen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .item {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item h3 {
      margin-bottom: 10px;
    }

    .item p {
      margin: 5px 0;
    }

    .item button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .item button:hover {
      background-color: #218838;
    }

    #cart {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #cart h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    #cart ul {
      list-style: none;
      padding-left: 0;
    }

    #cart li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    #total {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Smart Canteen - Order Your Lunch</h1>

  <div class="menu" id="menu"></div>

  <div id="cart">
    <h2>Your Order</h2>
    <ul id="orderList"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
  </div>

  <script>
    const menuItems = [
      { name: "Ham & Cheese Toastie", price: 4.50 },
      { name: "Chicken Wrap", price: 5.00 },
      { name: "Fruit Salad", price: 3.00 },
      { name: "Hot Chips", price: 3.50 },
      { name: "Bottled Water", price: 1.50 },
      { name: "Chocolate Muffin", price: 2.50 }
    ];

    const menuDiv = document.getElementById("menu");
    const orderList = document.getElementById("orderList");
    const totalSpan = document.getElementById("total");
    let total = 0;

    menuItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <h3>${item.name}</h3>
        <p>$${item.price.toFixed(2)}</p>
        <button onclick='addToCart("${item.name}", ${item.price})'>Order</button>
      `;
      menuDiv.appendChild(div);
    });

    function addToCart(name, price) {
      const li = document.createElement("li");
      li.textContent = `${name} - $${price.toFixed(2)}`;
      orderList.appendChild(li);
      total += price;
      totalSpan.textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
